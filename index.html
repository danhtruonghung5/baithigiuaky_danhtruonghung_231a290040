<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ứng dụng Đèn lồng xoay</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#ec1337",
            "background-light": "#f8f6f6",
            "background-dark": "#221013",
          },
          fontFamily: {
            display: ["Be Vietnam Pro", "sans-serif"]
          }
        }
      }
    }
  </script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-background-light dark:bg-background-dark text-white min-h-screen">

<header class="flex justify-center items-center px-10 py-4 border-b border-primary/20 sticky top-0 bg-background-dark/80 backdrop-blur z-50">
  <h2 class="text-lg font-bold">Đèn lồng xoay</h2>
</header>

<main class="flex flex-col items-center py-16">

  <h1 class="text-5xl font-bold mb-2 text-center">Đèn lồng xoay truyền thống</h1>
  <p class="text-primary uppercase tracking-widest mb-10">Đèn Kéo Quân</p>

  <!-- Lantern Scene -->
  <div class="relative">
    <div class="candle-glow"></div>

    <!-- Floating Particles -->
    <div class="particles">
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>
      <div class="particle particle-3"></div>
      <div class="particle particle-4"></div>
      <div class="particle particle-5"></div>
      <div class="particle particle-6"></div>
      <div class="particle particle-7"></div>
      <div class="particle particle-8"></div>
    </div>

    <div class="scene">
      <div class="lantern" id="lantern">

        <!-- 6 Panels -->
        <div class="panel panel-1"><div class="panel-img img-1"></div></div>
        <div class="panel panel-2"><div class="panel-img img-2"></div></div>
        <div class="panel panel-3"><div class="panel-img img-3"></div></div>
        <div class="panel panel-4"><div class="panel-img img-4"></div></div>
        <div class="panel panel-5"><div class="panel-img img-5"></div></div>
        <div class="panel panel-6"><div class="panel-img img-6"></div></div>

      </div>
    </div>
  </div>

  <p class="mt-10 text-gray-400 italic text-center">
    Di chuột qua đèn lồng để dừng quay.
  </p>

</main>

<footer class="text-center py-6 border-t border-primary/10 text-sm text-gray-400">
  © 2024 Dự án Di sản Việt Nam
</footer>

<script src="script.js"></script>
</body>
</html>
